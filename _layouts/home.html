---
layout: default
---

{% assign posts = site.posts | where_exp: 'post', 'post.item.system.language == page.language' %}

<main class="home">
    <section class="home-subitems">
        <ul>
            <li><a href="{{ page.language | append: '/posts/tags' | relative_url }}">Tags</a>
            <li><a href="{{ page.language | append: '/posts/categories' | relative_url }}">Categories</a>
        </ul>
    </section>

    <section class="home-posts">
        <h1>Latest posts</h1>

        {% include posts.html posts=posts heading_level=2 %}
    </section>
</main>
