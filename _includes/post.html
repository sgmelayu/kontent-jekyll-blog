{% assign elements = include.post.elements %}

<aside class="post">
    <img src="{{ elements.thumbnail.value[0].url }}"/>
    <a href="{{ post-url }}"><label>{{ elements.title.value }}</label></a>
    <div class="post-date">{{ elements.published.value | stringify_date: '%a, %b %d, %Y' }}</div>
    <div class="post-excerpt">{{ elements.short_description.value }}</div>
</aside>
